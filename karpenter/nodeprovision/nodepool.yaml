apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: default
spec:
  template:
    spec:
      requirements:

        - key: kubernetes.io/os
          operator: In
          values: ["linux"]
        - key: karpenter.sh/capacity-type
          operator: In
          values: ["spot", "on-demand"]
        - key: karpenter.k8s.aws/instance-category
          operator: In
          values: ["t"]
        - key: karpenter.k8s.aws/instance-generation
          operator: Gt
          values: ["2"]
        - key: karpenter.k8s.aws/instance-family
          operator: In
          values: ["t4g"]
        - key: karpenter.k8s.aws/instance-size
          operator: In
          values: ["small","medium", "large", "2xlarge"]
      nodeClassRef:
        group: karpenter.k8s.aws
        kind: EC2NodeClass
        name: default
      expireAfter: 720h # 30 * 24h = 720h
  limits:
    cpu: 1000
  disruption:
    consolidationPolicy: WhenEmptyOrUnderutilized
    consolidateAfter: 1m
---
apiVersion: karpenter.k8s.aws/v1
kind: EC2NodeClass
metadata:
  name: default
spec:
  role: "eksctl-cluster-argocd-mdass-nodegr-NodeInstanceRole-0nPFjJmTJHOv"
  

  # amiFamily: AL2023
  amiSelectorTerms:
    - alias: "al2023@v20250715"
    # - id: "ami-054b7fc3c333ac6d2" # replace with your AMI ID
  subnetSelectorTerms:
    - tags:
        # karpenter.sh/discovery: "cluster-argocd-mdass" # replace with your cluster name
        alpha.eksctl.io/cluster-name: "cluster-argocd-mdass"

  securityGroupSelectorTerms:
    - tags:
        aws:eks:cluster-name: "cluster-argocd-mdass"
